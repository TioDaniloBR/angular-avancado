<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatório.</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
      Deve possuir no mínimo {{ validacao.lengthValidar(formControl, 'minlength') }} caracteres.
    </mat-error>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
      Deve possuir no máximo {{ validacao.lengthValidar(formControl, 'maxlength') }} caracteres.
    </mat-error>
  </mat-form-field>
</div>
